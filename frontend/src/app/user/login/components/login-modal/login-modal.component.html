<div *ngIf="uiStoreQuery.loginModal$ | async" class="modal">
  <div class="modal-container">
    <div class="modal-content">
      <div *ngIf="sessionStoreQuery.isLoggedIn$ | async; else userCredentials">
        <div class="modal-header">
          <h3>Seleccione liga</h3>
        </div>
        <div class="modal-body">
          <app-league-selector></app-league-selector>
          <div class="grid mt-8 w-full">
            <button
              (click)="sessionStore.reset()"
              class="rounded bg-gray-900 text-white px-11 py-1 border border-black hover:bg-white hover:text-black duration-300 ease-in-out hover:shadow-lg"
            >
              Volver
            </button>
          </div>
        </div>
      </div>
      <ng-template #userCredentials>
        <div class="modal-header">
          <h3>Inicio de sesi√≥n</h3>
          <hr />
          <div class="mt-3">
            <p class="text-gray-500 text-sm">Por favor, introduzca sus credenciales de acceso:</p>
          </div>
        </div>
        <div class="modal-body">
          <app-login-form></app-login-form>
        </div>
      </ng-template>
    </div>
  </div>
</div>
<div *ngIf="uiStoreQuery.loginModal$ | async" class="modal-backdrop"></div>
