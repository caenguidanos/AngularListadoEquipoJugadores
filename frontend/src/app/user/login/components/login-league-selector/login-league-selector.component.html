<div class="grid gap-3">
  <input type="text" placeholder="Filtrar" class="form-field" [formControl]="filterValue" />
  <div class="h-72 overflow-y-auto grid gap-3 shadow-inner p-2 rounded">
    <div *ngIf="filteredLeagues.length === 0; else leagues" class="p-5">
      <p>No existen resultados para la b√∫squeda:</p>
      <div>
        <pre class="text-gray-400">{{ filterValue.value }}</pre>
      </div>
    </div>

    <ng-template #leagues>
      <div *ngFor="let league of filteredLeagues">
        <div
          class="flex gap-2 border rounded hover:shadow-lg duration-150 ease-in-out p-2 hover:border-green-400 cursor-pointer"
        >
          <img [src]="league.logo" [alt]="league.name" class="rounded-full h-10 w-10" />
          <div class="grid">
            <h5 class="text-lg font-semibold">{{ league.name }}</h5>
            <p class="text-gray-500 text-sm">Temporada: {{ league.season }}</p>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
  <div class="grid mt-8 w-full">
    <button
      (click)="sessionStore.reset()"
      class="rounded bg-gray-900 text-white px-11 py-1 border border-black hover:bg-white hover:text-black duration-300 ease-in-out hover:shadow-lg"
    >
      Volver
    </button>
  </div>
</div>
